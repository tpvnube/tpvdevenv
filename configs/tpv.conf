<VirtualHost *:80>
    ServerAdmin soporte@tpvenlanube.com
    DocumentRoot "/var/www/plataformas_comercio16/wcb/tpv"
    ServerName tpv.tpv.local
    ServerAlias tpv.tpv.local
    ErrorLog "/var/www/dockerlog/wcbtpv.error.log"
    CustomLog "/var/www/dockerlog/wcbtpv.access.log" combined
    AddDefaultCharset UTF-8
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin soporte@tpvenlanube.com
    DocumentRoot "/var/www/plataformas_comercio16/wcb/web"
    ServerName tpv.tpv.local
    ServerAlias tpv.tpv.local
    ErrorLog "/var/www/dockerlog/wcbweb.error.log"
    CustomLog "/var/www/dockerlog/wcbweb.access.log" combined
    AddDefaultCharset UTF-8
</VirtualHost>
